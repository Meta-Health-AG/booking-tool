name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: Development # Setzt das Environment auf Development
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables
        run: |
          echo "VITE_AUTH0_CLIENT_ID=${{ vars.VITE_AUTH0_CLIENT_ID }}" >> $GITHUB_ENV
          echo "VITE_AUTH0_DOMAIN=${{ vars.VITE_AUTH0_DOMAIN }}" >> $GITHUB_ENV
          echo "VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}" >> $GITHUB_ENV
          echo "VITE_DEBUG=${{ vars.VITE_DEBUG }}" >> $GITHUB_ENV
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ vars.VITE_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
          echo "VITE_SHOPIFY_URL=${{ vars.VITE_SHOPIFY_URL }}" >> $GITHUB_ENV

      - name: Run ESLint (Code Quality Check)
        run: npm run lint

      - name: Run Prettier (Code Formatting Check)
        run: npm run format:check

      - name: Build Application
        run: npm run build

      - name: Check Build Output (Debugging)
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build erfolgreich. dist/ Verzeichnis existiert."
            ls -la dist
          else
            echo "❌ FEHLER: Der dist/ Ordner wurde nicht erstellt!"
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PLANT_0FE961503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/' # App source code path
          api_location: '' # API source code path - optional
          output_location: 'dist' # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: Production
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PLANT_0FE961503 }}
          action: 'close'
          app_location: 'src'
